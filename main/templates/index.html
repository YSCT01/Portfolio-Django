{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Static Content -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?2.8">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/slider.css' %}?1.1">
    <!-- End Static Content -->
    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/32ec682ca2.js" crossorigin="anonymous"></script>
    <!-- End FontAwesome script -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <!-- End Google Fonts -->
    <title>Portafolio de YSCT</title>
</head>
<body>
    <header id="menu_nav">
        <div id="logotipo">
            <a href="{% url 'MainIndex' %}">YSCT <i class="fas fa-laptop-code"></i></a>
        </div>
        <nav class="col-4" id="navcompleto">
            <a href="{% url 'MainIndex' %}" ><span>Inicio</span></a>
            <a href="{% url 'Proyectos' %}"><span>Proyectos</span></a>
            <a href="{% url 'SobreMi' %}" ><span>Sobre Mí</span></a>
            <a href="{% url 'MainContacto' %}"><span>Contacto</span></a>
        </nav>
        <span style="display: none" id="menumob"><i class="fas fa-bars"></i></span>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div id="footermenu" class="col-2">
            <div id="social_link" class="col-5">
                <a href="https://www.facebook.com/yared.chavezdeltoro/"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/YaredDelToro"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/yaredsct/"><i class="fab fa-instagram-square"></i></a>
                <a href="https://www.linkedin.com/in/yared-del-toro-41627a1b0/"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/YSCT01"><i class="fab fa-github-square"></i></a>
            </div>
            <div id="footer_link">
                 <nav class="col-4">
                    <a href="{% url 'MainIndex' %}">Inicio</a>
                    <a  href="{% url 'Proyectos' %}">Proyectos</a>
                    <a href="{% url 'SobreMi' %}">Sobre Mí</a>
                    <a href="{% url 'MainContacto' %}">Contacto</a>
                </nav>
            </div>
        </div>
        <p id="footercopy">Portafolio YSCT &COPY; 2021</p>
    </footer>
    <div id="menumobil">
        <div id="listamobil">
            <div id="logomobil" class="col-2" style="grid-template-columns: 25% 75%"><i class="fas fa-times" id="closemenu"></i><h2>YSCT</h2></div>
            <div id="linkmobil">
                <a href="{% url 'MainIndex' %}" >Inicio</a>
                <a href="{% url 'Proyectos' %}">Proyectos</a>
                <a href="{% url 'SobreMi' %}">Sobre Mi</a>
                <a href="{% url 'MainContacto' %}">Contacto</a>
            </div>
            <div id="copymobil">
                <h3>YSCT &COPY; 2021</h3>
            </div>
        </div>
    </div>
<!-- Script -->
<script rel="script" src="{% static 'javascript/stickyheader.js' %}"></script>
<script rel="script" src="{% static 'javascript/slider.js' %}"></script>
<script rel="script" src="{% static 'javascript/sobreTabs.js' %}"></script>
<script rel="script" src="{% static 'javascript/menumobile.js' %}?1"></script>
<!-- End Script -->
</body>
</html>
